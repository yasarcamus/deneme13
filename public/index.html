<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TR AI Karakter Chat</title>
  <meta name="description" content="TR AI Karakter Chat, anime karakterleriyle sohbet edebileceğiniz yapay zeka destekli bir uygulama">
  <meta name="theme-color" content="#12121a">
  <link rel="stylesheet" href="/styles.css">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/icon-192x192.png">
  <link rel="apple-touch-icon" href="/icon-192x192.png">
</head>
<body data-character="marin">
  <header class="topbar">
    <div class="brand">TR AI Karakter Chat</div>
    <div class="controls">
      <select id="character">
        <option value="marin">Marin Kitagawa</option>
        <option value="zerotwo">Zero Two</option>
        <option value="asuna">Asuna Yuuki</option>
        <option value="rem">Rem</option>
        <option value="hinata">Hinata Hyuga</option>
        <option value="albedo">Albedo</option>
        <option value="esdeath">Esdeath</option>
        <option value="makima">Makima</option>
        <option value="power">Power</option>
        <option value="darkness">Darkness</option>
        <option value="yumeko">Yumeko Jabami</option>
        <option value="lucoa">Lucoa</option>
        <option value="rias">Rias Gremory</option>
        <option value="mai">Mai Sakurajima</option>
        <option value="nezuko">Nezuko</option>
        <option value="tsunade">Tsunade</option>
      </select>
    </div>
  </header>

  <main class="container">
    <div id="chat" class="chat"></div>
    <form id="form" class="composer">
      <textarea id="input" rows="2" maxlength="500" placeholder="Mesajını yaz (max 500 karakter)"></textarea>
      <div class="composer-actions">
        <div id="counter" style="display:none;">0/500</div>
        <button id="send" type="submit">Gönder</button>
      </div>
    </form>
  </main>

  <script src="/config.js"></script>
  <script src="/app.js"></script>
  <script>
    // Service Worker Kaydı
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').then(registration => {
          console.log('ServiceWorker kayıt başarılı:', registration.scope);
        }).catch(error => {
          console.log('ServiceWorker kayıt hatası:', error);
        });
      });
    }
  </script>
</body>
</html>
